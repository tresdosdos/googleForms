
<form [formGroup]="registrationFrom" (ngSubmit)="onSubmit(registrationFrom)" class="formRegistration">
  <input class="inputForm"  formControlName="name" placeholder="Your name">
  <input class="inputForm" type="password" formControlName="password" placeholder="Your password">
  <input class="inputForm" type="password" formControlName="cpassword" placeholder="Confirm password">
  <button mat-button type="submit">Send</button>
</form>
